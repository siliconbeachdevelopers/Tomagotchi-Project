<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Yesteryear&display=swap" rel="stylesheet">
  
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
  <header>
    
    <div class="start">
        <button id="startTime">Start/Stop</button>
            
    <h2 id="name"></h2>
    <div class="alert-container">
        <h3 class="hungryAlert text-center"></h3>
        <h3 class="sleepyAlert text-center"></h3>
        <h3 class="playAlert text-center"></h3>
        <h3 class="roarAlert text-center"></h3>
    </div>
    
    <div class= "text">    
        <span>Hunger:</span>
            <div id="hungrystats"></div>
            
        <span>Sleepiness:</span>
            <div id="sleepstats"></div>
           
        <span>Bordem:</span>
            <div id="boredstats"></div>
           
        <span>Age:</span>
            <div id="agestats"></div>
           
            
        </div>
        </div>
    <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/320/apple/225/lion-face_1f981.png" class="lion"/>
     <div class= "list">  
    <ul>
        <li id="eat">I'm Hungry!!</li><button          id="food">Chow Time</button>
        <li id="tired">Power Napp!!</li><button        id="sleep">Lights Out!zzzzzz</button>
        <li id="lazy">Time to Run!!</li><button        id="bored">Work Out Time!</button>
    </ul>
    </div>
    
   

  </header>

  <div class="lion body">
        <div class="face"></div>
      </div>








<script src="../js/app.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
